<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Plant Grow Booster</title>
</head>

<body onload="loadDataFromDb()">
    <div class="container">
        <h1 class="mt-3">Plant Grow Booster</h1>

        <h2 class="mt-5">Lux Level (Aktueller Wert)</h2>

        <div class="progress">
            <div id="luxlevel-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
        </div>

        <p id="luxlevel-text">Warte auf erste Messung...</p>

        <h3 class="mt-5">Sensor Abtastrate</h3>
        <input type="range" class="form-range" min="1" max="1600" value="60" id="customRange1">
        <div class="rangeValue" id="rangeValue1"></div>
        <p>Sekunden</p>

        <h3 class="mt-5">Maximal angezeigte Tage</h3>
        <input type="range" class="form-range" min="0.5" max="365" step="0.5" value="5" id="customRange2">
        <div class="rangeValue" id="rangeValue2"></div>       

        <h3 id="calculatetTime" class="mt-5">Berechnete Zeit bis zur nächsten Bewässerung: ...</h3>        

        <h2 class="mt-5">Bewässerung</h2>

        <div id="watering-chart" style="max-width:100%; height:400px"></div>

        <h2 class="mt-5" style="padding-top: 70px;">Verlauf</h2>

        <div id="luxlevel-chart" style="max-width:100%; height:400px"></div>

    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Google Charts JavaScript -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Eigenes JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="visualization.js"></script>
</body>

</html>
